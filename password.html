<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your No Nut Army Passcode</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#2d2d2d">
    <meta name="description" content="Join the No Nut Army and get your passcode to access exclusive content!">
</head>
<body>
    <header>
        <h1>Welcome, Soldier!</h1>
    </header>

    <section>
        <p id="nameContainer"><strong>Name:</strong> <span id="userName"></span></p>
        <p id="emailContainer"><strong>Email:</strong> <span id="userEmail"></span></p>
        <p id="passcodeContainer"><strong>Your Assigned Passcode:</strong> <span id="assignedPasscode"></span></p>
        <a href="content.html" class="button" id="accessButton" target="_blank">Access Content</a>
    </section>

    <footer>
        <p>&copy; 2025 No Nut Army | Stay Strong, Soldier!</p>
    </footer>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function setElementText(id, value) {
            const element = document.getElementById(id);
            const container = document.getElementById(id + 'Container');
            if (value) {
                element.textContent = value;
            } else {
                container.style.display = 'none';
            }
        }

        const userName = getQueryParam('name');
        const userEmail = getQueryParam('email');
        const passcode = getQueryParam('passcode');

        setElementText('userName', userName);
        setElementText('userEmail', userEmail);
        setElementText('assignedPasscode', passcode);

        const accessButton = document.getElementById('accessButton');
        if (!passcode) {
            accessButton.style.display = 'none';
        }
    </script>
</body>
</html>
